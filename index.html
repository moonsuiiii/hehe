<style>

/* Floating Emojis */
.floating span{

  animation: float linear infinite;

}

}

/* Card */
.card{

  max-width:370px;
  padding:38px 28px;
  text-align:center;
  border-radius:28px;
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(18px);
  box-shadow:0 0 45px rgba(255,77,109,.35);
  position:relative;
  z-index:2;
}

.typing{
  font-size:22px;
  border-right:2px solid white;
  white-space:nowrap;
  overflow:hidden;
  display:inline-block;
}

/* Buttons */
button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
  margin-top:30px;
}

.yes{
  background:#ff4d6d;
  color:white;
  box-shadow:0 0 18px rgba(255,77,109,.7);
}

.no{
  background:#eee;
  color:#333;
  position:absolute;
  top:170px;
  left:40px;
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.popup-box{

  color:#111;
  padding:30px 24px;
  border-radius:22px;
  max-width:330px;
  text-align:center;
  animation:pop .4s ease;
}

@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

.popup-text{
  font-family:'Playfair Display',serif;
  font-size:20px;
  margin-bottom:20px;
}
</style>
</head>
